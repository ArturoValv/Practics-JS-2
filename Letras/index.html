<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contar Letras</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <form action="" id="formLetras">
      <fieldset>
        <legend class="text-center">Contar Letras y Vocales∆í</legend>
        <label for="palabra">Ingresa una palabra</label>
        <input
          type="text"
          name="palabra"
          id="palabra"
          placeholder="Ingresa una palabra"
          required
        />
        <div>
          <input id="vocales" type="submit" value="Contar Vocales" />
          <input id="letras" type="submit" value="Contar Letras" />
        </div>
      </fieldset>
    </form>
    <script src="../scripts.js"></script>
  </body>
</html>
